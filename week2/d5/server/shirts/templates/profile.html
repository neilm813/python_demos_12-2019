<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Profile: {{ user.full_name }}</h1>
    <h3 class="text-center mb-5">Uploaded Shirts:</h3>

    {% for current_shirt in user.uploaded_shirts.all %}
    <div class="card shadow w-50 mx-auto mb-5">
      <!-- <div class="card-header">
        <h3 class="text-center">

        </h3>
      </div> -->
      <div class="card-body text-center">
        <p class="h6">{{ current_shirt.phrase }}</p>
        <hr>
        <p>
          <span class="text-danger font-weight-bold">$</span>
          {{ current_shirt.price }}
        </p>
      </div>
      <div class="card-footer text-muted text-center">
      </div>
    </div>
    {% endfor %}
  </div>


</body>

</html>
