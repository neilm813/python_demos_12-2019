<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container pt-3">

    <div class="card shadow">
      <div class="card-header">
        <h3 class="text-center">
          Add Doggo
        </h3>
      </div>
      <div class="card-body">
        <form action="/doggos/create" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name">
          </div>

          <div class="form-group">
            <label>Age</label>
            <input class="form-control" name="age" type="number">
          </div>

          <div class="form-group">
            <label>Weight (lbs)</label>
            <input class="form-control" name="weight" type="number">
          </div>

          <div class="form-group">
            <label>Tricks</label>
            <textarea class="form-control" name="tricks" placeholder="trick1, trick2, trick3"></textarea>
          </div>

          <div class="form-group">
            <label>Bio</label>
            <textarea class="form-control" name="bio" placeholder="Bio"></textarea>
          </div>

          <div class="form-group">
            <label>Profile Pic URL</label>
            <textarea class="form-control" name="profile_pic_url" placeholder="URL"></textarea>
          </div>

          <button class="btn btn-info" type="submit">Add</button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
