<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container pt-3">

    <section class="text-danger text-center">
      {% if messages %}
      <ul class="list-unstyled d-inline-block">
        {% for message in messages %}
        <li class="text-left">
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </section>

    <div class="card shadow">
      <div class="card-header">
        <h3 class="text-center">
          Add Doggo
        </h3>
      </div>
      <div class="card-body">
        <form action="/doggos/create" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name">
          </div>

          <div class="form-group">
            <label>Age</label>
            <input class="form-control" name="age" type="number">
          </div>

          <div class="form-group">
            <label>Weight (lbs)</label>
            <input class="form-control" name="weight" type="number">
          </div>

          <div class="form-group">
            <label>Bio</label>
            <textarea class="form-control" name="bio" placeholder="Bio"></textarea>
          </div>

          <div class="form-group">
            <label>Profile Pic URL</label>
            <textarea class="form-control" name="profile_pic_url" placeholder="URL"></textarea>
          </div>

          <div class="form-group">
            <label>Birthday</label>
            <input id="birthday" class="form-control" name="birthday" type="date">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Roll Over" name="trick_roll_over">
            <label class="form-check-label">Roll Over</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sit" name="trick_sit">
            <label class="form-check-label">Sit</label>
          </div>

          <div class="form-check mb-2">
            <input id="shake" class="form-check-input" type="checkbox" value="Shake" name="trick_shake">
            <label class="form-check-label">Shake</label>
          </div>

          <div class="form-group">
            <label class="form-check-label">Other Trick</label>
            <input class="form-control" type="text" name="trick_other">
          </div>


          <button class="btn btn-info" type="submit">Add</button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
